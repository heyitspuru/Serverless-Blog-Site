<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Serverless Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="col-md-6 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Create an Account</h4>
        </div>
        <div class="card-body">
          <form id="signup-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="mb-3">
              <label for="confirmCode" class="form-label">Confirmation Code (optional)</label>
              <input type="text" class="form-control" id="confirmCode" placeholder="Enter code if already sent" />
              <button type="button" class="btn btn-link p-0" id="resendCodeBtn">Resend Code</button>
            </div>
            <div id="message" class="mb-3"></div>
            <button type="submit" class="btn btn-primary w-100">Sign Up / Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Cognito SDK -->
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.0.0/dist/amazon-cognito-identity.min.js"></script>

  <script>
    const poolData = {
      UserPoolId: 'us-east-1_Bp8WHSLrO',
      ClientId: '59j5ma5grt6vcon8d1u5uv5tub'
    };
    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

    let storedUsername = ''; // Keep track of generated username

    const form = document.getElementById('signup-form');
    const messageEl = document.getElementById('message');
    const resendBtn = document.getElementById('resendCodeBtn');

    function showMessage(msg, type = 'success') {
      messageEl.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmCode = document.getElementById('confirmCode').value.trim();

      if (confirmCode) {
        // Confirm registration
        if (!storedUsername) {
          showMessage('Please sign up first before confirming.', 'danger');
          return;
        }

        const userData = {
          Username: storedUsername,
          Pool: userPool
        };

        const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

        cognitoUser.confirmRegistration(confirmCode, true, function (err, result) {
          if (err) {
            showMessage(err.message || JSON.stringify(err), 'danger');
            return;
          }
          showMessage('âœ… Your account has been confirmed! You can now log in.');
        });
      } else {
        // Sign up the user
        const attributeList = [
          new AmazonCognitoIdentity.CognitoUserAttribute({ Name: 'email', Value: email }),
          new AmazonCognitoIdentity.CognitoUserAttribute({ Name: 'name', Value: email.split('@')[0] }),
          new AmazonCognitoIdentity.CognitoUserAttribute({ Name: 'preferred_username', Value: email.split('@')[0] })
        ];

        const username = email.split('@')[0] + '-' + Date.now();
        storedUsername = username;

        userPool.signUp(username, password, attributeList, null, function (err, result) {
          if (err) {
            showMessage(err.message || JSON.stringify(err), 'danger');
            return;
          }
          showMessage('ðŸ“¨ Confirmation code sent to your email. Enter it above to confirm.');
        });
      }
    });

    resendBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      if (!storedUsername) {
        showMessage('Please sign up first to generate a confirmation code.', 'warning');
        return;
      }

      const userData = {
        Username: storedUsername,
        Pool: userPool
      };

      const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

      cognitoUser.resendConfirmationCode(function (err, result) {
        if (err) {
          showMessage(err.message || JSON.stringify(err), 'danger');
          return;
        }
        showMessage('ðŸ“¨ Confirmation code resent to your email');
      });
    });
  </script>
</body>
</html>
