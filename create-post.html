<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post | My Serverless Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">My Serverless Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="create-post.html">Create Post</a>
                    </li>
                    <li class="nav-item" id="auth-section">
                        <a class="nav-link" href="#" id="login-btn">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                      </li>
                      
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2>Create New Blog Post</h2>
                    </div>
                    <div class="card-body">
                        <form id="post-form">
                            <div class="mb-3">
                                <label for="post-title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="post-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="post-author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="post-author">
                            </div>
                            <div class="mb-3">
                                <label for="post-category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="post-category">
                            </div>
                            <div class="mb-3">
                                <label for="post-content" class="form-label">Content</label>
                                <textarea class="form-control" id="post-content" rows="10" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Publish Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 My Serverless Blog. Built with AWS.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <script src="create-post.js"></script>
    <script src="app.js"></script>
</body>
</html>
